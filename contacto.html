<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Eventos de Fiestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Ponte en Contacto</h2>
            <div class="contacto-contenido">
                <div class="contacto-info">
                    <h3>Información de Contacto</h3>
                    <p><strong>Dirección:</strong> 1 Av. 1-62, Zona 1, Santa Lucia Cotzumalguapa, Escuintla</p>
                    <p><strong>Teléfono:</strong> +502 4177-7729</p>
                    <p><strong>Email:</strong> contacto@eventosdefiestas.com</p>
                    <p><strong>Horario:</strong> Lunes a Viernes - 9:00 AM a 6:00 PM</p>
                </div>
                <div class="contacto-formulario">
                    <form action="#" method="post">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" required></textarea>
                        
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
